<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link href="css/float-grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="row">
        <div class="head">
          <h1>Star Wars Characters</h1>
          <p>Incomplete list</p>
        </div>
      </div>
    </header>

    <main>

      <div class="row">

        <div class="container">
          <div class="card">
            <img src="images/rey_square.png" alt="Rey Skywalker?" />
            <div class=content>
              <div class="name">Rey</div>
              <div class="description">Protagonist, from Jakku</div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="card">
            <img src="images/finn_square.png" alt="Rey Skywalker?" />
            <div class=content>
              <div class="name">Finn</div>
              <div class="description">Stormtrooper; befriends Rey</div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="card">
            <img src="images/kylo_square.png" alt="Rey Skywalker?" />
            <div class=content>
              <div class="name">Kylo</div>
              <div class="description">Main villain&mdash;or is he?</div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="card">
            <img src="images/poe_square.png" alt="Rey Skywalker?" />
            <div class=content>
              <div class="name">Poe</div>
              <div class="description">Neutral pilot</div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="card">
            <img src="images/chewbacca_square.png" alt="Rey Skywalker?" />
            <div class=content>
              <div class="name">Chewbacca</div>
              <div class="description">A great first mate</div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="card">
            <img src="images/yoda_square.png" alt="Rey Skywalker?" />
            <div class=content>
              <div class="name">Yoda</div>
              <div class="description">Wise, old Jedi Master</div>
            </div>
          </div>
        </div>

      </div>

    </main>

  </body>
</html>
